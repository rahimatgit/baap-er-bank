<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section class="w-9/12 mx-auto mt-20 grid grid-cols-3 gap-4 p-10">
            <div class="bg-indigo-600 p-10">
                <h3 class="text-2xl text-white mb-2">Deposit</h3>
                <p class="text-5xl text-white">$<span id="deposit">00</span></p>
            </div>
            <div class="bg-green-600 p-10">
                <h3 class="text-2xl text-white mb-2">Withdraw</h3>
                <p class="text-5xl text-white">$<span id="withdraw">00</span></p>
            </div>
            <div class="bg-yellow-600 p-10">
                <h3 class="text-2xl text-white mb-2">Total Balance</h3>
                <p class="text-5xl text-white">$<span id="balance">1240</span></p>
            </div>
        </section>
        <section class="w-9/12 mx-auto mt-10 grid grid-cols-2 gap-4 p-10">
            <div class="bg-indigo-600 p-10">
                <h3 class="text-2xl text-white mb-2">Deposit Here</h3>
                <input id="deposit-input" class="w-9/12 mx-auto mt-4 rounded-lg px-2 mb-4" type="text"
                    placeholder="Enter your deposit amount">
                <br>
                <button id="btn-deposit" class="px-4 py-2 rounded-lg text-white bg-green-600">Deposit</button>
            </div>
            <div class="bg-green-600 p-10">
                <h3 class="text-2xl text-white mb-2">Withdraw Here</h3>
                <input id="withdraw-input" class="w-9/12 mx-auto mt-4 rounded-lg px-2 mb-4" type="text"
                    placeholder="Enter your withdraw amount">
                <br>
                <button id="btn-withdraw" class="px-4 py-2 rounded-lg text-white bg-indigo-600">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="js/functional-deposit.js"></script>
</body>

</html>
